<html>
<head>
</head>
<body>
<!-- video.js 5 -->
<link href="https://vjs.zencdn.net/5.19/video-js.css" rel="stylesheet">
<script src="https://vjs.zencdn.net/5.19/video.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/86/three.js"></script>

<link href="https://yanwsh.github.io/videojs-panorama/dist/videojs-panorama.min.css" rel="stylesheet">
<script src="https://yanwsh.github.io/videojs-panorama/dist/videojs-panorama.v5.min.js"></script>
<div class="wrapper">
 <div class="videocontent" style="margin:0 auto;">
    <video id="videojs-panorama-player" class="video-js vjs-default-skin vjs-16-9 vjs-big-play-centered" 
       crossorigin="anonymous" preload="none" poster="https://mekya.github.io/web_test/paragliding_poster.png" controls="controls" width="640" height="264">
       <source src="https://mekya.github.io/web_test/kodaksp360/fisheye.mp4" type="video/mp4" />
    </video>
 </div>     
</div>
<script>
var player = window.player = videojs('videojs-panorama-player', {}, function () {
       window.addEventListener("resize", function () {
          var canvas = player.getChild('Canvas');
          canvas.handleResize();
      });
});
player.panorama({
    clickAndDrag: true,
    maxLat: -10,
    initLat: -10,
    rotateX: -Math.PI,
    autoMobileOrientation: true,
    VREnable: true,
    callback: function () {
      player.play();
    }
});
</script>
</body>
</html>
